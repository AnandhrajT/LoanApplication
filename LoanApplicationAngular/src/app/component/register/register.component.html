<div class="signup-form">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h2>Registration Form</h2>
        <div class="form-group">
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && function.name.errors }" placeholder="Enter Name here"/>
            <div *ngIf="submitted && function.name.errors" class="invalid-feedback">
            <div *ngIf="function.name.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && function.email.errors }" placeholder="Enter Email here"/>
            <div *ngIf="submitted && function.email.errors" class="invalid-feedback">
            <div *ngIf="function.email.errors.required">Email is required</div>
            </div>
        </div>
        <div class="form-group">
            <input type="accountNumber" formControlName="accountNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && function.accountNumber.errors }" placeholder="Enter Account Number here"/>
            <div *ngIf="submitted && function.accountNumber.errors" class="invalid-feedback">
            <div *ngIf="function.accountNumber.errors.required">Account Number is required</div>
            </div>
        </div>
        <div class="form-group">
            <input type="phoneNumber" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && function.phone.errors }" placeholder="Enter Phone Number here"/>
            <div *ngIf="submitted && function.phone.errors" class="invalid-feedback">
            <div *ngIf="function.phone.errors.required">Phone Number is required</div>
            </div>
        </div>
        <div class="form-group">
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && function.password.errors }" placeholder="Enter password here"/>
            <div *ngIf="submitted && function.password.errors" class="invalid-feedback">
            <div *ngIf="function.password.errors.required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && function.confirmPassword.errors }" placeholder="Enter Confirm Password here"/>
            <div *ngIf="submitted && function.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="function.confirmPassword.errors.required">Account Number is required</div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
    </form>
</div>
